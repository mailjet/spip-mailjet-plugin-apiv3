<div class="ajax">
    <div class="formulaire_spip formulaire_configurer formulaire_#FORM">
        <a id="mailjet-subscribe"></a>
        [<p class='formulaire_ok'>(#ENV*{message_ok})</p>]

        <form action="#ENV{action}" method="post">
            #ACTION_FORMULAIRE{#ENV{action}}
            <fieldset>
                [<legend>(#ENV*{legend})</legend>]
                [<p class="explication">(#ENV*{legend})</p>]
                [<p class='formulaire_erreur'>(#ENV*{message_erreur})</p>]
                <ul>
                    <li class="editer_mailjet-subscribe-email obligatoire erreur">
                        <label for="mailjet-subscribe-email"><:mailjet:your_email:></label>
                        <input type="email" class="email" name="mailjet_subscribe_email" id="mailjet-subscribe-email" value="" required="required" />
                        <input type="hidden" class="hidden" name="mailjet_subscribe_list" id="mailjet-subscribe-list" value="[(#ENV*{list_id})]" />
                    </li>
                    <li>
                        <input type="submit" class="submit" value="subscribe" title="<:mailjet:subscribe:>">
                    </li>
                </ul>
            </fieldset>
        </form>
    </div>
</div>
